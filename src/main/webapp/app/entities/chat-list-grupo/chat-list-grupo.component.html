<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp3App.chatListGrupo.home.title">Chat List Grupos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chat-list-grupo" [routerLink]="['/chat-list-grupo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp3App.chatListGrupo.home.createLabel">
            Create new Chat List Grupo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp3App.chatListGrupo.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="chatListGrupos?.length === 0">
        <span jhiTranslate="newoApp3App.chatListGrupo.home.notFound">No chatListGrupos found</span>
    </div>
    <div class="table-responsive" *ngIf="chatListGrupos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="propietario.login"><span jhiTranslate="newoApp3App.chatListGrupo.propietario">Propietario</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="destinatario.login"><span jhiTranslate="newoApp3App.chatListGrupo.destinatario">Destinatario</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let chatListGrupo of chatListGrupos ;trackBy: trackId">
                <td><a [routerLink]="['/chat-list-grupo', chatListGrupo.id, 'view' ]">{{chatListGrupo.id}}</a></td>
                <td>
                    {{chatListGrupo.propietario?.login}}
                </td>
                <td>
                    {{chatListGrupo.destinatario?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/chat-list-grupo', chatListGrupo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chat-list-grupo', chatListGrupo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'chat-list-grupo', { outlets: { popup: chatListGrupo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
