<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="beneficio">
            <h2><span jhiTranslate="newoApp3App.beneficio.detail.title">Beneficio</span> {{beneficio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoApp3App.beneficio.tipoBeneficio">Tipo Beneficio</span></dt>
                <dd>
                    <span jhiTranslate="{{'newoApp3App.Beneficiosd.' + beneficio.tipoBeneficio}}">{{beneficio.tipoBeneficio}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp3App.beneficio.descuento">Descuento</span></dt>
                <dd>
                    <span>{{beneficio.descuento}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp3App.beneficio.miembro">Miembro</span></dt>
                <dd>
                    {{beneficio.miembro?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/beneficio', beneficio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
